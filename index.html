<!DOCTYPE html>
<html lang="en">
<head>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <title>Karma</title>
</head>
<body>
	<nav class="top-navigation">
		<div class="content">
			<ul class="links">
    			<li class="active">Meet Karma</li>
    			<li>How It Works</li>
    			<li>Store</li>
    			<li>Blog</li>
    			<li>Help</li>
    			<li>Login</li>
			</ul>
			<img class="logo" src="KarmaLogo.svg" alt="Logo Image" width="26px">
		</div>
	</nav>
    <section class="introduction">
        <div class="content">
            <h1>Introducing Karma</h1>
            <h3>Bring WiFi with you, everywhere you go.</h3>
            <div class="buttons">
                <button class="big-button">Learn More</button>
            </div>
        </div>
    </section>
    <section class="cases">
        <div class="content">
            <h2>Everyone needs a little Karma.</h2>
            <ul class="devices">
                <li>
                    <img width="127px" height="127px" src="DeviceIcon.svg" alt="Internet for all devices image">
                    <div class="caption">
                        <h3>Internet for all devices</h3>
                    </div>
                </li>
                <li>
                    <img width="127px" height="127px" src="CoffeeIcon.svg" alt="Boost your productivity image">
                    <div class="caption">
                        <h3>Boost your productivity</h3>
                    </div>
                </li>
                <li>
                    <img width="127px" height="127px" src="RefillIcon.svg" alt="Pay as you go image">
                    <div class="caption">
                        <h3>Pay as you go</h3>
                    </div>
                </li>
            </ul>
            <div style="clear: both;"></div>
        </div>
    </section>
    <footer class="social">
        <div class="content">
            <hr />
            <h5>Join us on</h5>
            <ul class="icons">
                <li class="twitter">
                    <i class="fa fa-twitter"></i>
                </li>
                <li class="facebook">
                    <i class="fa fa-facebook"></i>
                </li>
                <li class="instagram">
                    <i class="fa fa-instagram"></i>
                </li>
            </ul>
            <span class="copy">&copy; Karma Mobility, Inc</span>
        </div>
    </footer>
</body>
</html>
